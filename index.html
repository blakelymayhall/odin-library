<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles.css">
    <script src="source/javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="headerBar">
        <p>Mayhall Library</p>
    </div>
    <div class="navBar">
        <button class="add">Add</button>
        <button class="delete">Delete</button>
        <button class="sort">Sort</button>
        <div class="spacer"></div>
        <input type="text" id="searchQuery" placeholder="Search...">
    </div>
    <div class="mainWindow">
        <div class="mainWindowBkgrnd"></div>
        <div class="mainWindowContent">
            <!-- Book Cells Go Here Via DOM Manip-->
            <!--...-->
            <!-- None or one of these forms will appear 
                 via script based on a condition -->
            <div class="bookInfoOverlay">
                <p>Title Information:</p>
                <div>
                    <p>Book Title:</p>
                    <p class="bookData" id="bookTitle">Book Title</p>
                </div>
                <div>
                    <p>Author:</p>
                    <p class="bookData" id="bookAuthor">Author</p>
                </div>
                <div>
                    <p>Number of Pages:</p>
                    <p class="bookData" id="noPages">###</p>
                </div>
                <div>
                    <p>Already Read?</p>
                    <p class="bookData" id="didRead">Yes</p>
                </div>
                <div class="bookImage">
                    <img src="/media/cc0-images/grapefruit-slice-332-332.jpg" 
                         alt="Book Image"/>
                </div>
                <div>
                    <button type="button" class="closeForm">Close</button>
                </div>
            </div>
            <form id="addBookOverlay">
                <p>Add Title to Library:</p>
                <label for="inputBookTitle">Enter Title:</label>
                <input type="text" id="inputBookTitle" name="inputBookTitle">
                <label for="inputBookAuthor">Enter Author's Name:</label>
                <input type="text" id="inputBookAuthor" name="inputBookAuthor">
                <label for="inputNoPages">Enter # of Pages:</label>
                <input type="number" id="inputNoPages" name="inputNoPages">
                <div>
                    <label for="inputHaveRead">Already Read?</label>
                    <input type="checkbox" id="inputHaveRead" name="inputHaveRead">
                </div>
                <div>
                    <button type="button" class="closeForm">Close</button>
                    <button type="button" class="confirmForm">Confirm</button>
                </div>
            </form>
            <form id="removeBookOverlay">
                <label for="bookToRemove">Select a Book:</label>
                <select id="bookToRemove" name="bookToRemove">
                    <!--Load the book list here-->
                </select>
                <div>
                    <button type="button" class="closeForm">Close</button>
                    <button type="button" class="confirmForm">Confirm</button>
                </div>
            </form>
        </div>
        <div class="mainWindowBkgrnd"></div>
    </div>
    <div class="footerBar">
        <p>Developed by Blakely Mayhall</p>
    </div>
</body>
</html>
