<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles.css">
    <script src="source/javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="headerBar">
        <p>Mayhall Library</p>
    </div>
    <div class="navBar">
        <button class="add">Add</button>
        <button class="delete">Delete</button>
        <button class="sort">Sort</button>
        <div class="spacer"></div>
        <input type="text" id="searchQuery" placeholder="Search...">
    </div>
    <div class="mainWindow">
        <div class="mainWindowBkgrnd"></div>
        <div class="mainWindowContent">
            <!-- Book Cells Go Here Via DOM Manip-->
            <!--...-->
            <!-- None or one of these forms will appear 
                 via script based on a condition -->
            <form class="bookInfoOverlay">

            </form>
            <form class="addBookOverlay">
                <label for="inputBookTitle">Enter Title:</label>
                <input type="text" id="inputBookTitle" name="inputBookTitle">
                <label for="inputBookAuthor">Enter Author's Name:</label>
                <input type="text" id="inputBookAuthor" name="inputBookAuthor">
                <label for="inputNoPages">Enter # of Pages:</label>
                <input type="text" id="inputNoPages" name="inputNoPages">
                <div>
                    <label for="inputHaveRead">Already Read?</label>
                    <input type="checkbox" id="inputHaveRead" name="inputHaveRead">
                </div>
            </form>
            <form class="removeBookOverlay">
                <label for="bookToRemove">Select a Book:</label>
                <select id="bookToRemove" name="bookToRemove">
                    <!--Load the book list here-->
                </select>
                <div>
                    <button id="closeForm">Close</button>
                    <button id="confirmForm">Confirm</button>
                </div>
            </form>
        </div>
        <div class="mainWindowBkgrnd"></div>
    </div>
    <div class="footerBar">
        <p>Developed by Blakely Mayhall</p>
    </div>
</body>
</html>
